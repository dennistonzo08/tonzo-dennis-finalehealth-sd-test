<div class="w-full bg-white rounded-lg shadow-md p-4 mb-4">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-gray-700">Patients</h2>
        <button id="addPatientBtn" (click)="openModal()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition duration-200 flex items-center">
            <i class="fas fa-plus mr-2"></i> New Patient
        </button>
    </div>
    <div class="flex gap-2 mb-2">
        <select (change)="getFilteredPatients($event)" id="sortBy" class="flex-1 px-3 py-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="createdAt-asc">Sort by</option>
            <option value="firstname-asc">Name (A-Z)</option>
            <option value="firstname-desc">Name (Z-A)</option>
            <option value="email-asc">Email (A-Z)</option>
            <option value="email-desc">Email (Z-A)</option>
        </select>
        <button id="clearFilters" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">Clear</button>
    </div>

    <div class="patient-list mb-4">
        <div id="patientListContainer">
            <div *ngFor="let patient of patients$; let i = index;" (click)="selectPatient(i,patient)" [ngClass]="{ 'selected-patient': selectedIndex === i }" class="patient-card p-3 border-b cursor-pointer transition duration-200 hover:bg-gray-50 rounded mb-2">
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="font-medium text-gray-800">{{ patient.firstname + " " + patient.lastname }}</h3>
                        <p class="text-xs text-gray-500">{{ patient.dob | date:'longDate' }} â€¢ {{ patient.phoneNumber }}</p>
                        <p class="text-xs text-gray-500">{{ patient.email }}</p>
                    </div>
                    <div class="flex items-center gap-1">
                        <button (click)="editModal(patient._id)" class="text-gray-500 hover:text-blue-500">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button (click)="deletePatient(patient._id)" class="text-gray-500 hover:text-red-500">
                            <i class="fas fa-trash"></i>
                        </button>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="pagination-controls flex justify-center items-center gap-2">
        <button id="prevPage" (click)="prevPage()" class="px-3 py-1 border rounded hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">
            <i class="fas fa-chevron-left"></i>
        </button>
        <span id="pageInfo" class="text-sm text-gray-600">Page {{ page }}</span>
        <button id="nextPage" (click)="nextPage()" class="px-3 py-1 border rounded hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</div>
