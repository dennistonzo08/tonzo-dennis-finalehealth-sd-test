<div id="visitModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
        <div class="flex justify-between items-center border-b p-4">
            <h3 id="visitModalTitle" class="text-lg font-semibold">{{ data.title }}</h3>
            <button id="closeVisitModal" (click)="closeModal()" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="visitForm" [formGroup]="visitsForm" class="p-4 space-y-4">
            <input type="hidden" id="patientId" [value]="data.patientId">
            <div>
                <label for="visitDate" class="block text-sm font-medium text-gray-700 mb-1">Visit Date</label>
                <input type="datetime-local" formControlName="visitDate" id="visitDate" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="visitType" class="block text-sm font-medium text-gray-700 mb-1">Visit Type</label>
                <select id="visitType" formControlName="visitType" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="">Select Type</option>
                    <option value="Home">Home</option>
                    <option value="Telehealth">Telehealth</option>
                    <option value="Clinic">Clinic</option>
                </select>
            </div>
            <div>
                <label for="visitNotes" class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                <textarea id="visitNotes" formControlName="notes" rows="3" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div class="flex justify-end gap-2 pt-2">
                <button type="button" id="cancelVisit" (click)="closeModal()" class="px-4 py-2 border rounded-md hover:bg-gray-100">Cancel</button>
                <button type="submit" (click)="saveVisit()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Save Visit</button>
            </div>
        </form>
    </div>
</div>
