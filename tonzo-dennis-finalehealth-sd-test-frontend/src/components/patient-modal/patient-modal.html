<div id="patientModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
        <div class="flex justify-between items-center border-b p-4">
            <h3 id="patientModalTitle" class="text-lg font-semibold">Add New Patient</h3>
            <button id="closePatientModal" (click)="closeModal()" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="patientForm" class="p-4 space-y-4">
            <input type="hidden" id="editPatientId" value="">
            <div>
                <label for="patientName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                <input type="text" id="patientFirstName" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="patientName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                <input type="text" id="patientLastName" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="patientDob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                <input type="date" id="patientDob" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="patientGender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                <select id="patientGender" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="patientPhone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                <input type="tel" id="patientPhone" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="patientEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="patientEmail" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="patientEmail" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                <input type="text" id="patientAddress" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="flex justify-end gap-2 pt-2">
                <button type="button" id="cancelPatient" (click)="closeModal()" class="px-4 py-2 border rounded-md hover:bg-gray-100">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Save Patient</button>
            </div>
        </form>
    </div>
</div>
