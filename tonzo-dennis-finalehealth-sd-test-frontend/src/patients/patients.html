<div class="w-full bg-white rounded-lg shadow-md p-4">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-gray-700">Patients</h2>
        <button id="addPatientBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition duration-200 flex items-center">
            <i class="fas fa-plus mr-2"></i> New Patient
        </button>
    </div>

    <div class="patient-list mb-4">
        <div id="patientListContainer">
            <div class="patient-card p-3 border-b cursor-pointer transition duration-200 hover:bg-gray-50 rounded">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="font-medium text-gray-800">Dennis John L. Tonzo</h3>
                            <p class="text-xs text-gray-500">Male</p>
                        </div>
                        <div class="flex items-center gap-1">
                            <button class="text-gray-500 hover:text-blue-500">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="text-gray-500 hover:text-red-500">
                                <i class="fas fa-trash"></i>
                            </button>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <div class="pagination-controls flex justify-center items-center gap-2">
        <button id="prevPage" class="px-3 py-1 border rounded hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">
            <i class="fas fa-chevron-left"></i>
        </button>
        <span id="pageInfo" class="text-sm text-gray-600">Page 1</span>
        <button id="nextPage" class="px-3 py-1 border rounded hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</div>
